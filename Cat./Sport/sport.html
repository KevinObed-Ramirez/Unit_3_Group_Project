<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <section id="navicon">
            <div id="myNav" class="overlay">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="overlay-content">
                    <a href="#">Categories</a>
                    <a href="#">How to Use</a>
                    <a href="#">Ratings</a>
                    <a href="#">Our Story</a>
                    <a href="#">Help</a>
                </div>

            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

        
            
        </section>

    
 <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 4</div>
      <img src="sportRun.png" style="width:100%;"/>
      <div class="text">Live, Breathe, Run</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 4</div>
      <img src="sportThrow.png" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 4</div>
      <img src="sportX.png" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="img3.jpg" style="width:100%">
        <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>
    <article>
        <p>At Nice Fit, we even have a sports variation for our athletic customers who stay active.</p>
    </article>
    </header>
</body>
</html>
